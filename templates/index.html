<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizer</title>
    <meta name="description" content="description" />
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit/uikit.min.js"></script>
    <script src="js/uikit/uikit-icons.min.js"></script>
    <style type="text/css">
      body {
        height: 100vh;
      }

      .dropdown:hover .dropdown-menu {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="uk-height-1-1 uk-padding uk-background-muted">
      <div class="uk-container uk-container-expand">
        <!-- Title -->
        <div uk-grid>
          <div class="uk-width-1-1">
            <h1 class="uk-heading uk-heading-line uk-text-center">
              <span> Numerical Ordinary Differential Equations Solver </span>
            </h1>
          </div>

          <!-- Dashboard -->
          <div class="uk-width-1-3" uk-grid>
            <div>
              <div class="uk-card uk-card-body uk-card-default uk-card-hover">
                <div class="uk-child uk-child-width-1-1" uk-grid>
                  <!-- Selections -->
                  <!-- Function -->
                  <div
                    class="uk-heading-bullet uk-margin-small-top uk-text-bolder"
                  >
                    Function
                  </div>
                  <div class="uk-margin-remove-top">
                    <input
                      uk-tooltip="title: The ode: f(t, y) = y'(t)"
                      class="uk-input"
                      id="select-function"
                      type="text"
                      placeholder="Function"
                      value="2-exp(-4*t)-2*y"
                    />
                  </div>

                  <div
                    class="uk-heading-bullet uk-margin-small-top uk-text-bolder"
                  >
                    Solution
                  </div>
                  <div class="uk-margin-remove-top">
                    <input
                      uk-tooltip="title: The analytical solution (if known)"
                      class="uk-input"
                      id="select-solution"
                      type="text"
                      placeholder="Solution"
                      value="1 + 1/2 * exp(-4*t) - 1/2 * exp(-2*t)"
                    />
                  </div>

                  <div
                    class="uk-heading-bullet uk-margin-small-top uk-text-bolder"
                  >
                    Parameters
                  </div>
                  <div
                    class="uk-grid-collapse uk-margin-remove-top uk-child-width-1-3"
                    uk-grid
                  >
                    <div>
                      <input
                        uk-tooltip="title: The initial y(0)"
                        class="uk-input"
                        id="select-y0"
                        type="number"
                        value="1"
                        placeholder="y0"
                      />
                    </div>
                    <div>
                      <input
                        uk-tooltip="title: The left domain beginning"
                        class="uk-input"
                        id="select-t0"
                        type="number"
                        value="0"
                        placeholder="t0"
                      />
                    </div>
                    <div>
                      <input
                        uk-tooltip="title: The right domain end"
                        class="uk-input"
                        id="select-te"
                        type="number"
                        value="1"
                        placeholder="te"
                      />
                    </div>
                  </div>

                  <div
                    class="uk-heading-bullet uk-margin-small-top uk-text-bolder"
                  >
                    Methods
                  </div>
                  <div class="uk-margin-remove-top">
                    <select id="select-method" class="uk-select">
                      {% for method in methods %}
                      <option value="{{ method }}">
                        {{ method | capitalize }}
                      </option>
                      {% endfor %}
                    </select>
                  </div>

                  <div
                    class="uk-heading-bullet uk-margin-small-top uk-text-bolder"
                  >
                    Options
                  </div>
                  <div class="uk-margin-remove-top">
                    <select id="select-option" class="uk-select">
                      {% for key, item in methods.items() %} {% for option in
                      item['options'] %}
                      <option value="{{ key }}-{{ loop.index-1}}">
                        {{ option.name }}
                      </option>
                      {% endfor %} {% endfor %}
                    </select>
                  </div>
                  <!-- /Selection -->

                  <div class="uk-padding-top uk-width-1-1">
                    <button
                      class="uk-width-1-1 uk-button uk-button-default"
                      id="compute-button"
                    >
                      Compute
                    </button>
                    <hr />
                    <div
                      class="uk-panel uk-panel-scrollable uk-align-center uk-height-small"
                      uk-tooltip="Example functions"
                    >
                      <ul class="uk-list uk-list-divider uk-text-left">
                        {% for example in examples %}
                        <li>
                          <button
                            id="btn-example-{{ loop.index-1 }}"
                            class="uk-button uk-width-1-1 uk-text-lowercase"
                          >
                            {{ example.function }}
                          </button>
                        </li>
                        {% endfor %}
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Plot Div -->
          <div class="uk-width-2-3 uk-child-width-1-1" uk-grid>
            <div>
              <div class="uk-card uk-card-body uk-card-default uk-card-hover">
                <div id="plot" style="height: 100%; width: 100%"></div>
              </div>
            </div>
            <div class="uk-margin-remove-top">
              <div class="uk-card uk-card-body uk-card-default uk-card-hover">
                <div
                  class="uk-grid-collapse uk-child-width-expand@s uk-text-center"
                  uk-grid
                >
                  <button
                    uk-tooltip="Jump to first step"
                    id="control-first"
                    class="uk-button"
                  >
                    <span uk-icon="icon: history"></span>
                  </button>
                  <button
                    uk-tooltip="Jump to latest step"
                    id="control-last"
                    class="uk-button"
                  >
                    <span uk-icon="icon: future"></span>
                  </button>
                  <button
                    uk-tooltip="One step backwards"
                    id="control-backwards"
                    class="uk-button"
                  >
                    <span uk-icon="icon: chevron-left"></span>
                  </button>
                  <button
                    uk-tooltip="One step forward"
                    id="control-forward"
                    class="uk-button"
                  >
                    <span uk-icon="icon: chevron-right"></span>
                  </button>
                  <div
                    class="uk-grid-small uk-child-width-1-2 uk-padding-small"
                    uk-grid
                  >
                    <div>
                      <input
                        id="control-current-step"
                        class="uk-text-center uk-width-1-1"
                        uk-tooltip="Current Time Step<br>(Enter to change)"
                        value="-"
                      />
                    </div>
                    <div uk-tooltip="Number of Timesteps">
                      / <span id="control-num-steps">-</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="js/Plotly.js"></script>
  <script type="module" src="js/main.js"></script>
</html>
